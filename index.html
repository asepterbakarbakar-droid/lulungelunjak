<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lulu Roast Chat</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1e293b;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      position: sticky;
      top: 0;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0 2px 6px rgba(0,0,0,.3);
      word-break: break-word;
      animation: fadeIn .3s ease;
    }
    .roast {
      background: #ef4444;
      align-self: flex-start;
    }
    .nice {
      background: #22c55e;
      align-self: flex-start;
    }
    .controls {
      padding: 10px;
      background: #1e293b;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }
    .btn-roast { background: #ef4444; }
    .btn-nice { background: #22c55e; }
    .btn-clear { background: #64748b; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Lulu Roast Chat</header>
  <div class="chat" id="chat"></div>
  <div class="controls">
    <button class="btn-roast" id="btn-roast">Roast</button>
    <button class="btn-nice" id="btn-nice">Pujian</button>
    <button class="btn-clear" id="btn-clear">Clear</button>
  </div>

  <script>
    const names = ["mantan Sigit", "mantan Sigit", "mantan sigit", "mantan sigit", "mantan sigit"];

    const roastLines = [
      "Lulu kalau bilang OTW itu artinya 'On Tomorrow, Why not?'.",
      "Deadline lihat Lulu langsung pindah jadi 'dead inside'.",
      "Alarmnya Lulu kerja lembur, yang bangun malah tetangga.",
      "Produktif versi Lulu: bikin rencana niat, istirahat yang kuat.",
      "Checklist Lulu: kotaknya kepencet semua, isinya masih liburan.",
      "Drama Lulu sama {name} itu udah kayak sinetron Indosiarâ€”panjang nggak ada ending.",
      "Kalau {name} udah upgrade, Lulu masih stuck di versi beta.",
      "{name} move on, Lulu masih buffering sampe sekarang.",
      "Sampai sekarang, {name} udah jadi legendaâ€¦ Lulu masih jadi episode filler.",
      "Lulu kalau ketemu {name}, sinyal HP aja auto nge-lag."
    ];

    const niceLines = [
      "Lulu vibes-nya selalu bikin suasana lebih hidup.",
      "Kalau tim butuh penghibur, Lulu nomor satu.",
      "Ide Lulu itu nyeleneh tapi fresh banget.",
      "Lulu tuh perekat tim, semua betah kalau ada dia.",
      "Humor Lulu timing-nya pas, bikin semua ketawa."
    ];

    const chat = document.getElementById("chat");
    const btnRoast = document.getElementById("btn-roast");
    const btnNice = document.getElementById("btn-nice");
    const btnClear = document.getElementById("btn-clear");

    function addMessage(text, type){
      const div = document.createElement("div");
      div.className = `bubble ${type}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    btnRoast.addEventListener("click", ()=> {
      let line = pick(roastLines);
      line = line.replace("{name}", pick(names));
      addMessage(line, "roast");
    });

    btnNice.addEventListener("click", ()=> addMessage(pick(niceLines),"nice"));
    btnClear.addEventListener("click", ()=> chat.innerHTML = "");
  </script>
</body>
</html>
