<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lulu Roast Emoji Edition</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #9333ea, #d946ef);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* üé® Motif Polkadot Lucu */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(rgba(255,255,255,0.2) 8%, transparent 10%);
      background-size: 40px 40px;
      z-index: 0;
    }

    header {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
      z-index: 1;
      text-shadow: 2px 2px rgba(0,0,0,0.3);
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      z-index: 1;
    }

    .roast-box {
      background: #fff;
      color: #333;
      padding: 16px;
      border-radius: 16px;
      font-size: 16px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,.3);
      animation: pop 0.4s ease;
      text-align: center;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    button {
      margin: 6px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: bold;
      background: #fff;
      color: #9333ea;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }
    button:hover {
      background: #e9d5ff;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
      resize: none;
    }

    .small {
      font-size: 13px;
      margin-top: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>ü§£ Lulu Roast ‚Äì Emoji Edition</header>
  <div class="card">
    <div class="roast-box" id="roastBox">Klik tombol buat nge-roast Lulu</div>
    <button id="randomBtn">üé≤ Random Roast</button>
    <textarea id="custom" placeholder="Lo mau bikin roast custom? ketik di sini..."></textarea>
    <button id="sendBtn">‚úçÔ∏è Kirim Roast</button>
    <p class="small">‚ö†Ô∏è Chill bro, ini cuma satir fun doang ‚úåÔ∏è</p>
  </div>

  <script>
    const roastBox = document.getElementById("roastBox");
    const randomBtn = document.getElementById("randomBtn");
    const sendBtn = document.getElementById("sendBtn");
    const custom = document.getElementById("custom");

    const roasts = [
      "Lulu tuh kalo bilang ‚Äògue sibuk‚Äô, artinya lagi sibuk mikirin alasan kenapa ga ngerjain.",
      "Deadline sama Lulu itu bukan dikejar, tapi dianterin ke kuburan bareng mimpi-mimpinya.",
      "Lo bayangin, Lulu tuh ibarat presentasi PPT: template bagus, isi kosong.",
      "Produktifitas Lulu tuh kayak demo doang, rame di awal, hilang ga ada follow-up.",
      "Ngarepin Lulu on time tuh sama aja kayak ngarepin TransJakarta lewat pas lo butuh banget.",
      "Kalo drama Korea ada plot twist, drama Lulu ada excuse twist.",
      "Lulu tuh vibes-nya kayak file .rar ‚Äî isinya banyak janji, dibuka malah corrupted.",
      "Ngajak Lulu belajar bareng? lebih gampang ngajarin kucing main Mobile Legends.",
      "Lulu bilang ‚Äòotw‚Äô? fix lo masih bisa mandi, makan, bahkan nonton season baru dulu.",
      "Gue rasa jam produktif Lulu tuh timezone beda planet, bro."
    ];

    const emojis = ["üòÇ", "üî•", "üôÉ", "üíÄ", "ü§°", "ü•≤", "ü¶•", "üìâ", "üêå", "üö©"];

    function randomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function showRoast(text) {
      roastBox.textContent = text + " " + randomEmoji();
      roastBox.style.animation = "none";
      roastBox.offsetHeight; // reset animation
      roastBox.style.animation = "pop 0.4s ease";
    }

    randomBtn.addEventListener("click", () => {
      const pick = roasts[Math.floor(Math.random() * roasts.length)];
      showRoast(pick);
    });

    sendBtn.addEventListener("click", () => {
      const text = custom.value.trim();
      if (!text) return alert("Isi dulu roast custom lo!");
      showRoast("Anonim: " + text);
      custom.value = "";
    });
  </script>
</body>
</html>
